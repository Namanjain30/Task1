<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Capter Name" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="add">Add</button>
            </div>
            <ul id="parent" class="list-group">
                <li id="child_ul" class="list-group-item d-flex justify-content-between">
                    <h4 class="flex-grow-1">Capter 1</h4>
                    <button class="btn btn-warning mx-3">Edit</button>
                    <button onclick="removechapter(this)" class="btn btn-danger">Remove</button>
                </li>
            </ul>
        </div>
    </main>
    <script>
        const add = document.getElementById("add")
        add.addEventListener('click', eventadding)
        let parent = document.getElementById("parent")
        function eventadding(e) {
            if (parent.children[0].className == "empty") {
                parent.children[0].remove()
            }
            let contentbtn = e.currentTarget;
            let content = add.previousElementSibling;

            let nav_li = document.createElement('li')
            nav_li.className = ("list-group-item d-flex justify-content-between")
            nav_li.innerHTML = `<h4 class="flex-grow-1">${content.value}</h4> 
                    <button class="btn btn-warning mx-3">Edit</button>
                    <button class="btn btn-danger" onclick="removechapter(this)">Remove</button></li>`
            content.value = ''
            console.log(parent.appendChild(nav_li))
        }

        function removechapter(currElement) {
            currElement.parentElement.remove()
            let parent = document.getElementById("parent")
            if (parent.children.length <= 0) {
                let write = document.createElement('h3')
                write.classList.add('empty')
                write.textContent = "please write samething"
                parent.appendChild(write)
            }
        }
    </script>
</body>
